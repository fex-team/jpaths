<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jpaths</title>
    <style stylesheet="text/css">
        svg {
            width: 402px;
            height: 300px;
            border: 1px solid #ccc;
        }
        canvas {
            border: 1px solid red;
        }
        
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svg">
    <text x="15" y="20" fill="red" font-family="Verdana" font-size="20">在SVG中渲染</text>
    <path fill="none" stroke="blue" stroke-width="1" id ="path"/>
</svg> 
<canvas id="canvas" width="402" height="300"></canvas>  
</body>
<script src="../lib/pathseg.js"></script>
<script src="../lib/require.js"></script>
<script>

define('start', function(require) {
    var pathElement = document.querySelector('svg #path');
    var ctx = document.querySelector('canvas').getContext('2d');
    var jpaths = require('../src/jpaths');
    var path = jpaths('M50,50l40 50a40,50, 0, 1, 0, 40, 40v50m20 30h100l40, 60c100,100 250,100 150,100');

    path.render(pathElement);
    path.render(ctx);

    ctx.font = "20px Verdana";
    ctx.fillStyle = 'red';
    ctx.fillText("在Canvas中渲染", 15, 20);

    window.path = path;
});
require(['start'], function() {
});
</script>
</html>
