<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jpaths</title>
    <style stylesheet="text/css">
        svg {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
        }
        svg path {
            position: relative;
            fill: none;
            stroke-width: 2px;
        }
        svg path:first-child {
            stroke: #ccc;
            stroke-width: 6px;
        }
        svg path:nth-child(2) {
            stroke: blue;
        }
        svg path:nth-child(3){
            stroke: red;
        }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svg">

</svg>   
</body>
<script src="../lib/require.js"></script>
<script>

define('start', function(require) {

    var jpaths = require('../src/jpaths');
    var path;
    var svg = document.getElementById('svg');

    function init(pathdata) {
        var obj = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        var initpath;

        path = jpaths(pathdata);//创建jpaths对象

        initpath = path.toString('%n');//获取jpaths对象的path数据
        obj.setAttribute('d', initpath);
        svg.appendChild(obj);//测试初始时的path数据

        console.log('');
        console.log('初始时的路径：');
        console.log(initpath + '\n\n');
    }

    function test(pathdata) {
        init(pathdata);

        var newPath = path.toCurve();
        var subPathes = newPath.subPathes();

        subPathes.forEach(function(sub, i) {
            var obj1 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
       
            obj1.setAttribute('d', sub.pathString);
            svg.appendChild(obj1);
        });

        console.log(subPathes);
        console.log('曲线化后的路径为：');
        console.log(newPath.toString('%n'));
    }

    test('M150,150 a100,60 -30 1,0 30, 60l23 45h45v60');

    window.path = path;
});

require(['start'], function() {
    
});
</script>
</html>
