<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jpaths</title>
    <style stylesheet="text/css">
        svg {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
        }
        svg path {
            position: relative;
            fill: none;
            stroke-width: 2px;
        }
        svg path:first-child {
            stroke: #ccc;
            stroke-width: 6px;
        }
        svg path:nth-child(2) {
            stroke: blue;
        }
        svg path:nth-child(3){
            stroke: red;
        }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svg">

</svg>   
</body>
<script src="../lib/require.js"></script>
<script>

define('start', function(require) {

    var jpaths = require('../src/jpaths');
    var path;
    var p = {};
    var svg = document.getElementById('svg');
    var step = 600;
    var i = 1;
    var lens;

    function init(pathdata) {
        var obj = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        var initpath;

        path = jpaths(pathdata);//创建jpaths对象

        initpath = path.toString();//获取jpaths对象的path数据
        obj.setAttribute('d', initpath);
        svg.appendChild(obj);//测试初始时的path数据
    }

    function sub(position, i) {
        var subPath;//取子路径
        var obj = document.createElementNS('http://www.w3.org/2000/svg', 'path');

        subPath = path.sub(position, 120);
        obj.setAttribute('d', subPath.toString());

        setTimeout(function() {
            svg.appendChild(obj);
        }, 2 * i * step);
        setTimeout(function() {
            svg.removeChild(obj);
        }, (2 * i + 1) * step);
    }

    init('M20,30l50 60c-50,80 150,150 180,100l70, -60a50, 80 -30 1,1 50,60 l 50, 60 c60,60 150,100 -150,80');

    
    lens = path.lengthes();

    sub(lens[0] * 0.4, 0);

    for(i = 1; i < lens.length; i++) {
        sub((lens[i] + lens[i -1]) * 0.4, i);
    }

    window.path = path;
});

window.svg = svg;
require(['start'], function() {
    console.log('start');
});
</script>
</html>
