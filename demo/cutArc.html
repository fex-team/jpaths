<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jpaths</title>
    <style stylesheet="text/css">
        svg {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
        }
        svg path {
            position: relative;
            fill: none;
            stroke-width: 2px;
        }
        svg path:first-child {
            stroke: #ccc;
            stroke-width: 6px;
        }
        svg path:nth-child(2) {
            stroke: blue;
        }
        svg path:nth-child(3){
            stroke: red;
        }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svg">

</svg>   
</body>
<script src="../lib/pathseg.js"></script>
<script src="../lib/require.js"></script>
<script>

define('start', function(require) {

    var jpaths = require('../src/jpaths');
    var path;
    var p = {};
    var svg = document.getElementById('svg');
    var step = 600;
    var i = 1;
    var first = true;

    function init(pathdata) {
        var obj = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        var initpath;

        path = jpaths(pathdata);//创建jpaths对象

        initpath = path.toString('%n');//获取jpaths对象的path数据
        obj.setAttribute('d', initpath);
        svg.appendChild(obj);//测试初始时的path数据

        console.log('第 ' + i + ' 次初始时的椭圆弧路径：');
        console.log(initpath);
    }

    function cut(pathdata, position) {
        var paths;//切割路径
        var obj1 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        var obj2 = document.createElementNS('http://www.w3.org/2000/svg', 'path');

        init(pathdata);//创建贝赛尔曲线路径
        paths = path.cut(position);
        obj1.setAttribute('d', paths[0].toString());
        obj2.setAttribute('d', paths[1].toString()); 

        console.log('在位置 ' + position + ' 处切割路径后的路径：\n');
        console.log('1) 第一段子路径：');
        console.log(paths[0].toString('%n'));
        console.log('2) 第二段子路径：');
        console.log(paths[1].toString('%n'));

        setTimeout(function() {
            svg.appendChild(obj1);
        }, i++ * step);
        setTimeout(function() {
            svg.appendChild(obj2);
        }, i++ * step);

        if (first) {
            setTimeout(function() {
                while (svg.lastChild) {
                    svg.removeChild(svg.lastChild);
                }
            }, i * step);

            first = !first;
        }
    
    }

    console.log('使用cutArc方法切割路径后返回的两条子路径为绝对路径\n\n');

    cut('M150,150 a100,60 -30 1,0 30, 60', 260);

    setTimeout(function() {
        cut('M150,150 a100,60 60 1,1 30, 60', 100);
    }, i * step);

    window.path = path;
});

window.svg = svg;
require(['start'], function() {
    
});
</script>
</html>
