<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jpaths</title>
    <style stylesheet="text/css">
        svg {
            width: 502px;
            height: 600px;
            border: 1px solid #ccc;
        }

        svg #path1, #path2 {
            stroke-width: 8px;
            stroke: #ccc;
        }

        svg #path {
            stroke-width: 2px;
            stroke: green;
        }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svg">
    <text x="15" y="20" fill="red" font-family="Verdana" font-size="20">在SVG中渲染</text>
    <path fill="none" id ="path1"/>
    <path fill="none" id ="path2"/>
    <path fill="none" id ="path"/>
</svg>  
</body>
<script src="../lib/require.js"></script>
<script>

define('start', function(require) {
    var pathElement1 = document.querySelector('svg #path1');
    var pathElement2 = document.querySelector('svg #path2');
    var pathElement  = document.querySelector('svg #path');
    var jpaths = require('../src/jpaths');
    var path = jpaths('M50,50l40 50a40,50, 0, 1, 0, 40, 40v50m20 30h100l40, 60c100,100 250,100 150,100');
    var t = 0;

    pathElement1.setAttribute('d', 'M50,50l40 50a40,50, 0, 1, 0, 40, 40v50m20 30h100l40, 60c100,100 250,100 150,100');
    pathElement2.setAttribute('d', "M200 350 l-75 200 l150 0 Z");

    for(var i = 0; i < 20; i++) {
        setTimeout(function() { 
            path.tween("M200 350 l-75 200 l150 0 Z", t += 0.05).render(pathElement);
        }, 100 * i);
    }

});
require(['start'], function() {
});
</script>
</html>
